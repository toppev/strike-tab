# Whether 1.7 clients are supported.
legacy-support: true
default-player-format: '%prefix%%name%'
tablist:
  update-ticks: 100
  columns: 4
# Header and footer now support multiple lines
# Use [] to disable, for example:
# header: []
header:
  - '&b&lStrikeTab &7&l- &3&lTablist Addon'
footer:
  - '&7Contact Toppe#4670 for StrikeTab'
# Used to sort players in tab
sort-ranks:
  admin:
    permission: 'striketab.admin'
    prefix: '&c'
  staff:
    permission: 'striketab.staff'
    prefix: '&d'
  donator:
    permission: 'striketab.donator'
    prefix: '&e'
cache:
  cache-offline-skins: true
slots:
  # You can use "ping=<number>" e.g "ping=10" to set the ping
  # Use "skin=<skin>" e.g "skin=Toppe5" to set the skin
  # Use "/striketab skins" to see all available skins.
